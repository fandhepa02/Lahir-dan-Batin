<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eid Al Fitr Greeting</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="stars"></div>
    <div class="header-greeting">
        <marquee behavior="scroll" direction="left">Faisal Yogi Harahap Sekeluarga</marquee>
    </div>
    <div class="moon-container">
        <img src="assets/moon.png" alt="Full moon with Arabic calligraphy" class="moon">
        <div class="arabic-text">
            <img src="assets/arabic-text.png" alt="Arabic Text" class="arabic-img">
            <div class="greeting-text">
                <div class="arabic">Minal 'Aidin wal-Faizin</div>
                <div class="greeting">Mohon Maaf Lahir dan Batin</div>
            </div>
        </div>
        <img src="assets/mosque2.png" alt="Mosque silhouette" class="mosque-shadow">
    </div>
    <div class="eid-title">Eid Al Fitr</div>
    <div class="message" id="message-text"></div>
    <div class="photo-container">
        <div class="photo-item large-photo">
            <img src="assets/family1.jpeg" alt="Family photo 3" class="family-photo">
        </div>
    </div>
    <audio id="backgroundMusic" autoplay loop preload="auto" muted>
        <source src="assets/music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script src="script.js"></script>
</body>
</html>
